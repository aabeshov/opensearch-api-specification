$schema: ../../../../json_schemas/test_story.schema.yaml
description: Test explaining a snapshot management policy.
version: '>2.0'

prologues:
  - path: /_plugins/_sm/policies/{policy_name}
    method: POST
    parameters:
      policy_name: daily-policy
    request:
      payload:
        description: Daily snapshot policy
        creation:
          schedule:
            cron:
              expression: '0 8 * * *'
              timezone: UTC
          time_limit: 1h
        deletion:
          schedule:
            cron:
              expression: '0 1 * * *'
              timezone: America/Los_Angeles
          condition:
            max_age: 7d
            max_count: 21
            min_count: 7
          time_limit: 1h
        snapshot_config:
          date_format: 'yyyy-MM-dd-HH:mm'
          timezone: America/Los_Angeles
          indices: '*'
          repository: s3-repo
          ignore_unavailable: true
          include_global_state: false
          partial: true
          metadata:
            any_key: any_value
        notification:
          channel:
            id: NC3OpoEBzEoHMX183R3f
          conditions:
            creation: true
            deletion: false
            failure: false
            time_limit_exceeded: false
        enabled: true
    status: [201]

chapters:
  - synopsis: Explain the snapshot management policy.
    path: /_plugins/_sm/policies/{policy_name}/_explain
    method: GET
    parameters:
      policy_name: daily-policy
    response:
      status: 200

epilogues:
  - path: /_plugins/_sm/policies/{policy_name}
    method: DELETE
    parameters:
      policy_name: daily-policy
    status: [200]
